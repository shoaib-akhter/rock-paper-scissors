<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>ROCK PAPER SCISSORS</h1>
    <p>This is a simple Rock-Paper-Scissors game that you can play in your browser.</p>

    <!-- Game Controls -->
    <div id="gameControls">
        <button id="rockButton">Rock</button>
        <button id="paperButton">Paper</button>
        <button id="scissorsButton">Scissors</button>
    </div>

    <!-- Container to display the final result dynamically -->
    <div id="resultDisplay"></div>

    <!-- Linking the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
